[all]
# Aliases used for all command lines
gs = "git status"
ga = "git add"
gaa = "git add --all"
gaap = "git add --all -p"
gc = "git checkout"
gcb = "git checkout -b"
gcm = "git commit -m"
gca = "git commit --amend"
gcan = "git commit --amend --no-edit"
gps = "git push"
gpsf = "git push --force-with-lease"
gpl = "git pull --rebase"
gplm = "git pull --merge"
kc = "kubectl"

[bash]
# Aliases used only for the Bourne-again shell (BASH)
x = "clear && ls"
dev = "pushd ~/dev && clear && ls"
".." = "cd .. && clear && ls"
"..." = "cd ../.. && clear && ls"
"...." = "cd ../../.. && clear && ls"
"....." = "cd ../../../.. && clear && ls"

[ps]
# Aliases only used for windows PowerShell

[cmd]
# Aliases only used for windows cmd
ls = "dir"

[fish]
# Aliases only used for the Linux friendly interactive shell (FISH)
x = "clear & ls"
dev = "pushd ~/dev & clear & ls"
".." = "cd .. & clear & ls"
"..." = "cd ../.. & clear & ls"
"...." = "cd ../../.. & clear & ls"
"....." = "cd ../../../.. & clear & ls"

[cmder]
# Aliases only used for the console emulator cmder (https://cmder.net)
